<html>

{% include head.html %}

<body>

    {% include header.html %}


<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one">
	<div class="inner">
		<header class="major">
			<h1>{{ page.title }}</h1>
		</header>
		{% if page.image %}<span class="image main"><img src="{{ site.baseurl }}/{{ page.image }}" alt="" /></span>{% endif %}
		<p>{{ content }}</p>
	</div>
</section>

{% if page.comments %}
<section id="two" class="row">
  <div class="2u">
    <p></p>
  </div>
  <div class="8u 12u$(medium)">
    <br>
    <div id="disqus_thread"></div>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <br>
  </div>
</section>
{% endif %}

</div>


    {% include footer.html %}

</body>

<script src='/assets/js/disqus.js'></script>
<script id="dsq-count-scr" src="//jbucknam.disqus.com/count.js" async></script>

</html>
